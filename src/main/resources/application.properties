spring.application.name=TP-DDS-1
# --- Configuración de Base de Datos H2 ---

# 1. La URL: Le decimos que use H2 y guarde los datos en un archivo llamado "mi-proyecto-db"
spring.datasource.url=jdbc:h2:file:./mi-proyecto-db

# 2. El "traductor" (driver) que debe usar
spring.datasource.driverClassName=org.h2.Driver

# 3. Usuario y contraseña para H2
spring.datasource.username=sa
spring.datasource.password=

# 4. Dialecto: Le dice a Hibernate (la magia de JPA) cómo crear comandos SQL para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 5. ¡LA MÁS IMPORTANTE! Crea/actualiza las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# 6. Habilitar la Consola H2 para ver la base de datos en el navegador
spring.h2.console.enabled=true

